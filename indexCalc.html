<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, inicial-scale=1.0">
        <title>
            Projeto Calculadora
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"> 
        <!-- formatação bootstrap para grade/visor da calculadora -->
        <!-- copiado site https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" name="Calculadora" class="main">
                        <input type="text" class="display form form-control" name="display" id="display"><br>
                        <input type="button" class="btn btn-primary" value="C"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="->"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="%"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="/"> <br><br>
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary" value="7"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="8"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="9"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="*"> <br><br>
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary" value="4"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="5"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="6"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="-"> <br><br>
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary" value="1"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="2"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="3"> 
                        <!-- criando botão C-->
                        <input type="button" class="btn btn-primary ml-3" value="+"> <br><br>
                        <!-- criando botão C-->
                    </form>
                </div>
            </div>
        </div>



        <script> 
            src="custom.js" 
        </script>
        <script 
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
    </body>
</html>
